<!-- 6. Write a javascript program array update element array using for loop.
let arr = [10,20,30,40,50];
let pos = 2;
let value=25

ans :- [10,20,25,40,50] -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
</head>

<body>
    <script type="text/javascript">
        function updatevalue(arr, pos, value) {
            arr[pos] = value;
        }

        let arr = [10, 20, 30, 40, 50];
        let pos = 2;
        let value = 25;

        updatevalue(arr, pos, value);
        console.log(arr); 

    </script>
</body>

</html>
